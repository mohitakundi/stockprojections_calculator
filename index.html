<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Projection Calculator (Live Data)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- D3.js for Treemaps -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
            border-radius: 4px;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fff;
        }
        .input-field:read-only {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .scenario-card {
            display: flex;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .scenario-bar {
            width: 1rem;
            flex-shrink: 0;
        }
        /* Spinner for loading state */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Treemap specific styles */
        .treemap-container {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .treemap-node text {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            pointer-events: none;
            fill: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .treemap-node rect {
            stroke: #fff;
            fill: #4CAF50; /* Default fill color */
        }
        .treemap-node.expense rect {
            fill: #F44336; /* Red for expenses */
        }
        .treemap-node.profit rect {
            fill: #2196F3; /* Blue for profit */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Stock Projection Calculator</h1>
        <p class="text-gray-600 mb-8">Model future stock prices based on your growth expectations.</p>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Panel: Inputs -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md h-fit">
                <form id="projection-form" onsubmit="event.preventDefault(); calculateProjections();">
                    
                    <!-- Ticker Input -->
                    <div class="input-group">
                        <label for="ticker" class="input-label">Stock Ticker</label>
                        <div class="flex gap-2">
                            <input type="text" id="ticker" class="input-field" placeholder="e.g., AAPL, GOOGL" value="AAPL">
                            <button type="button" id="fetch-data-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center justify-center w-32">
                                <span id="fetch-btn-text">Fetch Data</span>
                                <div id="spinner" class="spinner hidden"></div>
                            </button>
                        </div>
                    </div>
                    <div id="api-error-message" class="text-red-500 text-sm mb-4"></div>

                    <!-- Company Name Display -->
                    <div id="company-name-display" class="text-xl font-bold text-gray-800 mb-4 h-8"></div>

                    <h3 class="text-lg font-semibold border-t pt-4 mt-6 mb-4 text-gray-700">Current Financials (Auto-filled)</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label for="ttmRevenue" class="input-label">TTM Revenue</label>
                            <input type="number" id="ttmRevenue" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="ttmPat" class="input-label">TTM PAT</label>
                            <input type="number" id="ttmPat" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="currentPrice" class="input-label">Current Price</label>
                            <input type="number" id="currentPrice" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="totalShares" class="input-label">Total Shares</label>
                            <input type="number" id="totalShares" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="currentPE" class="input-label">Current PE Ratio</label>
                            <input type="number" id="currentPE" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="bookValue" class="input-label">Book Value Per Share</label>
                            <input type="number" id="bookValue" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="pbRatio" class="input-label">PB Ratio</label>
                            <input type="number" id="pbRatio" class="input-field" readonly>
                        </div>
                        <!-- New fields added here -->
                        <div class="input-group col-span-2">
                            <label for="description" class="input-label">Description</label>
                            <textarea id="description" class="input-field h-24 resize-y" readonly></textarea>
                        </div>
                        <div class="input-group">
                            <label for="dividendYield" class="input-label">Dividend Yield</label>
                            <input type="text" id="dividendYield" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="dividendPerShare" class="input-label">Dividend Per Share</label>
                            <input type="number" id="dividendPerShare" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="exDividendDate" class="input-label">Ex-Dividend Date</label>
                            <input type="text" id="exDividendDate" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="ebitda" class="input-label">EBITDA</label>
                            <input type="number" id="ebitda" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="eps" class="input-label">EPS (TTM)</label>
                            <input type="number" id="eps" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="analystTargetPrice" class="input-label">Analyst Target Price</label>
                            <input type="number" id="analystTargetPrice" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="fiftyTwoWeekHigh" class="input-label">52 Week High</label>
                            <input type="number" id="fiftyTwoWeekHigh" class="input-field" readonly>
                        </div>
                        <div class="input-group">
                            <label for="fiftyTwoWeekLow" class="input-label">52 Week Low</label>
                            <input type="number" id="fiftyTwoWeekLow" class="input-field" readonly>
                        </div>
                        <!-- End of new fields -->
                    </div>

                    <h3 class="text-lg font-semibold border-t pt-4 mt-4 mb-4 text-gray-700">Your Projections (Manual Input)</h3>

                    <div class="input-group">
                        <label class="input-label">Target PE Ratio</label>
                        <div class="grid grid-cols-3 gap-2">
                            <input type="number" id="peBull" class="input-field text-center" value="35" placeholder="Bull">
                            <input type="number" id="peBase" class="input-field text-center" value="30" placeholder="Base">
                            <input type="number" id="peBear" class="input-field text-center" value="25" placeholder="Bear">
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Revenue Growth (%)</label>
                        <div class="grid grid-cols-3 gap-2">
                            <input type="number" id="revGrowthBull" class="input-field text-center" value="15" placeholder="Bull">
                            <input type="number" id="revGrowthBase" class="input-field text-center" value="10" placeholder="Base">
                            <input type="number" id="revGrowthBear" class="input-field text-center" value="5" placeholder="Bear">
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">PAT Growth (%)</label>
                        <div class="grid grid-cols-3 gap-2">
                            <input type="number" id="patGrowthBull" class="input-field text-center" value="15" placeholder="Bull">
                            <input type="number" id="patGrowthBase" class="input-field text-center" value="10" placeholder="Base">
                            <input type="number" id="patGrowthBear" class="input-field text-center" value="5" placeholder="Bear">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="exitYear" class="input-label">Exit Year (Years from now)</label>
                        <input type="number" id="exitYear" class="input-field" value="5">
                    </div>
                    
                    <div id="calc-error-message" class="text-red-500 text-sm mb-4"></div>

                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                        Calculate Projections
                    </button>
                </form>
            </div>

            <!-- Right Panel: Outputs -->
            <div class="lg:col-span-2">
                <!-- Bull Case -->
                <div class="scenario-card">
                    <div class="scenario-bar bg-green-500"></div>
                    <div class="p-6 w-full">
                        <h2 class="text-2xl font-bold text-green-700 mb-4">Bull Case</h2>
                        <div id="bull-results" class="grid grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-4"></div>
                    </div>
                </div>

                <!-- Base Case -->
                <div class="scenario-card">
                    <div class="scenario-bar bg-yellow-500"></div>
                    <div class="p-6 w-full">
                        <h2 class="text-2xl font-bold text-yellow-700 mb-4">Base Case</h2>
                        <div id="base-results" class="grid grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-4"></div>
                    </div>
                </div>

                <!-- Bear Case -->
                <div class="scenario-card">
                    <div class="scenario-bar bg-red-500"></div>
                    <div class="p-6 w-full">
                        <h2 class="text-2xl font-bold text-red-700 mb-4">Bear Case</h2>
                        <div id="bear-results" class="grid grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-4"></div>
                    </div>
                </div>

                <!-- Treemaps Section -->
                <h3 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4 mt-8">Financial Breakdown Visualizations</h3>
                <div class="treemap-container">
                    <h4 class="text-xl font-semibold text-gray-700 mb-4">Annual Revenue & Operating Breakdown</h4>
                    <div id="revenue-treemap" class="w-full h-80"></div>
                </div>

                <div class="treemap-container">
                    <h4 class="text-xl font-semibold text-gray-700 mb-4">Annual Profit & Other Items</h4>
                    <div id="other-income-treemap" class="w-full h-80"></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- API Configuration ---
        const API_KEY = 'JJVZ5BARAOQ40D60'; // Your Alpha Vantage API Key

        // --- DOM Element References ---
        const tickerEl = document.getElementById('ticker');
        const fetchDataBtn = document.getElementById('fetch-data-btn');
        const fetchBtnText = document.getElementById('fetch-btn-text');
        const spinner = document.getElementById('spinner');
        const apiErrorMessage = document.getElementById('api-error-message');
        const calcErrorMessage = document.getElementById('calc-error-message');
        const companyNameDisplay = document.getElementById('company-name-display');
        
        // Financial Input fields (now auto-filled)
        const ttmRevenueEl = document.getElementById('ttmRevenue');
        const ttmPatEl = document.getElementById('ttmPat');
        const currentPriceEl = document.getElementById('currentPrice');
        const totalSharesEl = document.getElementById('totalShares');
        const currentPEEl = document.getElementById('currentPE');
        const bookValueEl = document.getElementById('bookValue');
        const pbRatioEl = document.getElementById('pbRatio');
        // New references for the added fields
        const descriptionEl = document.getElementById('description');
        const dividendYieldEl = document.getElementById('dividendYield');
        const dividendPerShareEl = document.getElementById('dividendPerShare');
        const exDividendDateEl = document.getElementById('exDividendDate');
        const ebitdaEl = document.getElementById('ebitda');
        const epsEl = document.getElementById('eps');
        const analystTargetPriceEl = document.getElementById('analystTargetPrice');
        const fiftyTwoWeekHighEl = document.getElementById('fiftyTwoWeekHigh');
        const fiftyTwoWeekLowEl = document.getElementById('fiftyTwoWeekLow');

        // Projection Input fields
        const exitYearEl = document.getElementById('exitYear');
        const peBullEl = document.getElementById('peBull');
        const peBaseEl = document.getElementById('peBase');
        const peBearEl = document.getElementById('peBear');
        const revGrowthBullEl = document.getElementById('revGrowthBull');
        const revGrowthBaseEl = document.getElementById('revGrowthBase');
        const revGrowthBearEl = document.getElementById('revGrowthBear');
        const patGrowthBullEl = document.getElementById('patGrowthBull');
        const patGrowthBaseEl = document.getElementById('patGrowthBase');
        const patGrowthBearEl = document.getElementById('patGrowthBear');

        // Output containers
        const bullResultsEl = document.getElementById('bull-results');
        const baseResultsEl = document.getElementById('base-results');
        const bearResultsEl = document.getElementById('bear-results');

        // Treemap containers
        const revenueTreemapEl = document.getElementById('revenue-treemap');
        const otherIncomeTreemapEl = document.getElementById('other-income-treemap');

        // --- Utility Functions ---
        function formatNumber(num) {
            if (isNaN(num) || num === null || num === undefined) return 'N/A';
            return num.toLocaleString('en-US', { maximumFractionDigits: 2 });
        }

        function getFloatValue(element) {
            return parseFloat(element.value) || 0;
        }

        function createMetricHTML(label, value, isHighlighted = false) {
            const valueClass = isHighlighted 
                ? 'font-bold text-lg text-blue-600' 
                : 'font-semibold text-gray-700';
            return `
                <div>
                    <p class="text-sm text-gray-500">${label}</p>
                    <p class="${valueClass}">${value}</p>
                </div>
            `;
        }
        
        function setLoadingState(isLoading) {
            if (isLoading) {
                fetchBtnText.classList.add('hidden');
                spinner.classList.remove('hidden');
                fetchDataBtn.disabled = true;
            } else {
                fetchBtnText.classList.remove('hidden');
                spinner.classList.add('hidden');
                fetchDataBtn.disabled = false;
            }
        }

        // --- API Data Fetching ---
        async function fetchFinancialData() {
            const ticker = tickerEl.value.trim().toUpperCase();
            if (!ticker) {
                apiErrorMessage.textContent = 'Please enter a stock ticker.';
                return;
            }
            
            setLoadingState(true);
            apiErrorMessage.textContent = '';
            clearFinancials();
            clearResults();
            clearTreemaps(); // Clear treemaps on new fetch

            const overviewUrl = `https://www.alphavantage.co/query?function=OVERVIEW&symbol=${ticker}&apikey=${API_KEY}`;
            const incomeUrl = `https://www.alphavantage.co/query?function=INCOME_STATEMENT&symbol=${ticker}&apikey=${API_KEY}`;
            const quoteUrl = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=${API_KEY}`;

            try {
                const [overviewRes, incomeRes, quoteRes] = await Promise.all([
                    fetch(overviewUrl),
                    fetch(incomeUrl),
                    fetch(quoteUrl)
                ]);

                const overviewData = await overviewRes.json();
                const incomeData = await incomeRes.json();
                const quoteData = await quoteRes.json();
                
                // --- Error Handling for API Responses ---
                if (overviewData.Note || incomeData.Note || quoteData.Note) {
                    throw new Error('API limit reached. Please wait a minute and try again.');
                }
                if (!overviewData.Symbol || !incomeData.symbol || !quoteData['Global Quote'] || Object.keys(quoteData['Global Quote']).length === 0) {
                    throw new Error(`Invalid ticker or no data available for "${ticker}".`);
                }

                populateFinancials(overviewData, incomeData, quoteData);
                renderTreemaps(incomeData); // Render treemaps after data is fetched and populated

            } catch (error) {
                apiErrorMessage.textContent = error.message;
                clearFinancials();
                clearTreemaps();
            } finally {
                setLoadingState(false);
            }
        }

        function populateFinancials(overview, income, quote) {
            const currencySymbol = overview.Currency === 'USD' ? '$' : '₹';

            // Use latest annual report for TTM data
            const latestAnnualReport = income.annualReports[0];
            
            // Convert numbers to millions or billions for easier reading if needed
            const revenue = parseFloat(latestAnnualReport.totalRevenue) / 1_000_000;
            const pat = parseFloat(latestAnnualReport.netIncome) / 1_000_000;
            const shares = parseFloat(overview.SharesOutstanding) / 1_000_000;
            const price = parseFloat(quote['Global Quote']['05. price']);
            const currentPE = parseFloat(overview.PERatio);
            const bookValuePerShare = parseFloat(overview.BookValuePerShare);
            const pbRatio = price / bookValuePerShare; // Calculate PB Ratio

            companyNameDisplay.textContent = overview.Name;
            ttmRevenueEl.value = revenue.toFixed(2);
            ttmPatEl.value = pat.toFixed(2);
            totalSharesEl.value = shares.toFixed(2);
            currentPriceEl.value = price.toFixed(2);
            currentPEEl.value = currentPE.toFixed(2);
            bookValueEl.value = bookValuePerShare.toFixed(2);
            pbRatioEl.value = pbRatio.toFixed(2);
            
            // Populate new fields
            descriptionEl.value = overview.Description || 'N/A';
            dividendYieldEl.value = (parseFloat(overview.DividendYield) * 100).toFixed(2) + '%' || 'N/A';
            dividendPerShareEl.value = formatNumber(parseFloat(overview.DividendPerShare));
            exDividendDateEl.value = overview.ExDividendDate || 'N/A';
            ebitdaEl.value = formatNumber(parseFloat(overview.EBITDA) / 1_000_000);
            epsEl.value = formatNumber(parseFloat(overview.EPS));
            analystTargetPriceEl.value = formatNumber(parseFloat(overview.AnalystTargetPrice));
            fiftyTwoWeekHighEl.value = formatNumber(parseFloat(overview['52WeekHigh']));
            fiftyTwoWeekLowEl.value = formatNumber(parseFloat(overview['52WeekLow']));

            // Update labels to show units
            document.querySelector('label[for="ttmRevenue"]').textContent = `TTM Revenue (in M ${overview.Currency})`;
            document.querySelector('label[for="ttmPat"]').textContent = `TTM PAT (in M ${overview.Currency})`;
            document.querySelector('label[for="totalShares"]').textContent = `Total Shares (in M)`;
            document.querySelector('label[for="currentPrice"]').textContent = `Current Price (${currencySymbol})`;
            document.querySelector('label[for="bookValue"]').textContent = `Book Value Per Share (${currencySymbol})`;
            document.querySelector('label[for="ebitda"]').textContent = `EBITDA (in M ${overview.Currency})`;
            document.querySelector('label[for="analystTargetPrice"]').textContent = `Analyst Target Price (${currencySymbol})`;
            document.querySelector('label[for="fiftyTwoWeekHigh"]').textContent = `52 Week High (${currencySymbol})`;
            document.querySelector('label[for="fiftyTwoWeekLow"]').textContent = `52 Week Low (${currencySymbol})`;
        }
        
        function clearFinancials() {
            companyNameDisplay.textContent = '';
            ttmRevenueEl.value = '';
            ttmPatEl.value = '';
            totalSharesEl.value = '';
            currentPriceEl.value = '';
            currentPEEl.value = '';
            bookValueEl.value = '';
            pbRatioEl.value = '';
            // Clear new fields
            descriptionEl.value = '';
            dividendYieldEl.value = '';
            dividendPerShareEl.value = '';
            exDividendDateEl.value = '';
            ebitdaEl.value = '';
            epsEl.value = '';
            analystTargetPriceEl.value = '';
            fiftyTwoWeekHighEl.value = '';
            fiftyTwoWeekLowEl.value = '';
        }

        function clearResults() {
            bullResultsEl.innerHTML = '';
            baseResultsEl.innerHTML = '';
            bearResultsEl.innerHTML = '';
        }

        function clearTreemaps() {
            revenueTreemapEl.innerHTML = '';
            otherIncomeTreemapEl.innerHTML = '';
        }

        // --- Core Calculation Logic ---
        function calculateProjections() {
            const inputs = {
                ttmRevenue: getFloatValue(ttmRevenueEl),
                ttmPat: getFloatValue(ttmPatEl),
                currentPrice: getFloatValue(currentPriceEl),
                totalShares: getFloatValue(totalSharesEl),
                exitYear: getFloatValue(exitYearEl),

                pe: { bull: getFloatValue(peBullEl), base: getFloatValue(peBaseEl), bear: getFloatValue(peBearEl) },
                revGrowth: { bull: getFloatValue(revGrowthBullEl) / 100, base: getFloatValue(revGrowthBaseEl) / 100, bear: getFloatValue(revGrowthBearEl) / 100 },
                patGrowth: { bull: getFloatValue(patGrowthBullEl) / 100, base: getFloatValue(patGrowthBaseEl) / 100, bear: getFloatValue(patGrowthBearEl) / 100 }
            };

            if (inputs.totalShares <= 0 || inputs.currentPrice <= 0 || inputs.exitYear <= 0) {
                calcErrorMessage.textContent = 'Fetched financial data and Exit Year must be positive numbers. Fetch data first.';
                clearResults();
                return;
            }
            calcErrorMessage.textContent = '';

            const bullCalcs = calculateScenario(inputs, 'bull');
            const baseCalcs = calculateScenario(inputs, 'base');
            const bearCalcs = calculateScenario(inputs, 'bear');

            displayResults(bullResultsEl, bullCalcs);
            displayResults(baseResultsEl, baseCalcs);
            displayResults(bearResultsEl, bearCalcs);
        }

        function calculateScenario(inputs, scenario) {
            const { ttmRevenue, ttmPat, currentPrice, totalShares, exitYear } = inputs;
            const revGrowth = inputs.revGrowth[scenario];
            const patGrowth = inputs.patGrowth[scenario];
            const futurePe = inputs.pe[scenario];

            const futureRevenue = ttmRevenue * Math.pow(1 + revGrowth, exitYear);
            const futurePat = ttmPat * Math.pow(1 + patGrowth, exitYear);
            const futureMarketCap = futurePat * futurePe;
            const futurePrice = futureMarketCap / totalShares;
            const cagr = Math.pow(futurePrice / currentPrice, 1 / exitYear) - 1;

            return { futureRevenue, futurePat, futurePe, futureMarketCap, futurePrice, cagr };
        }

        function displayResults(element, calcs) {
            const currency = document.querySelector('label[for="currentPrice"]').textContent.includes('$') ? '$' : '₹';
            const unit = document.querySelector('label[for="ttmRevenue"]').textContent.split(' ')[2]; // (in M USD) -> M
            
            element.innerHTML = `
                ${createMetricHTML(`Projected Revenue (${unit})`, `${currency} ${formatNumber(calcs.futureRevenue)}`)}
                ${createMetricHTML(`Projected PAT (${unit})`, `${currency} ${formatNumber(calcs.futurePat)}`)}
                ${createMetricHTML('Projected PE', formatNumber(calcs.futurePe))}
                ${createMetricHTML(`Projected Market Cap (${unit})`, `${currency} ${formatNumber(calcs.futureMarketCap)}`)}
                ${createMetricHTML(`Projected Price`, `${currency} ${formatNumber(calcs.futurePrice)}`)}
                ${createMetricHTML('CAGR Returns', `${(calcs.cagr * 100).toFixed(2)}%`, true)}
            `;
        }

        // --- Treemap Functions ---
        function renderTreemaps(incomeData) {
            clearTreemaps(); // Clear previous treemaps

            if (!incomeData || !incomeData.annualReports || incomeData.annualReports.length === 0) {
                revenueTreemapEl.textContent = 'No annual income statement data available for treemaps.';
                otherIncomeTreemapEl.textContent = 'No annual income statement data available for treemaps.';
                return;
            }

            const latestAnnualReport = incomeData.annualReports[0];

            // Convert values to numbers and handle potential missing data
            const totalRevenue = parseFloat(latestAnnualReport.totalRevenue) || 0;
            const costOfRevenue = parseFloat(latestAnnualReport.costOfRevenue) || 0;
            const grossProfit = parseFloat(latestAnnualReport.grossProfit) || 0;
            const operatingIncome = parseFloat(latestAnnualReport.operatingIncome) || 0;
            const nonOperatingIncome = parseFloat(latestAnnualReport.nonOperatingIncome) || 0;
            const interestExpense = parseFloat(latestAnnualReport.interestExpense) || 0;
            const incomeTaxExpense = parseFloat(latestAnnualReport.incomeTaxExpense) || 0;
            const netIncome = parseFloat(latestAnnualReport.netIncome) || 0;
            const incomeBeforeTax = parseFloat(latestAnnualReport.incomeBeforeTax) || 0;

            // Calculate derived values, ensuring positive for treemap sizing
            const operatingExpenses = Math.max(0, grossProfit - operatingIncome); // Ensure positive
            const otherNonOperatingNet = Math.max(0, incomeBeforeTax - operatingIncome + interestExpense); // Simplified calculation

            // Data for Revenue & Operating Breakdown Treemap
            const revenueTreemapData = {
                name: "Revenue & Operating Breakdown",
                children: [
                    { name: "Total Revenue", value: totalRevenue, type: "profit" },
                    { name: "Cost of Revenue", value: Math.abs(costOfRevenue), type: "expense" },
                    { name: "Gross Profit", value: grossProfit, type: "profit" },
                    { name: "Operating Expenses", value: operatingExpenses, type: "expense" },
                    { name: "Operating Income", value: operatingIncome, type: "profit" }
                ].filter(d => d.value > 0) // Filter out zero or negative values for treemap sizing
            };

            // Data for Other Income/Expenses & Net Income Treemap
            const otherIncomeTreemapData = {
                name: "Profit & Other Items",
                children: [
                    { name: "Income Before Tax", value: incomeBeforeTax, type: "profit" },
                    { name: "Non-Operating Income", value: Math.abs(nonOperatingIncome), type: nonOperatingIncome >= 0 ? "profit" : "expense" },
                    { name: "Interest Expense", value: Math.abs(interestExpense), type: "expense" },
                    { name: "Income Tax Expense", value: Math.abs(incomeTaxExpense), type: "expense" },
                    { name: "Net Income", value: netIncome, type: "profit" }
                ].filter(d => d.value > 0)
            };

            drawTreemap(revenueTreemapData, revenueTreemapEl);
            drawTreemap(otherIncomeTreemapData, otherIncomeTreemapEl);
        }

        function drawTreemap(data, containerElement) {
            const width = containerElement.clientWidth;
            const height = containerElement.clientHeight;

            const svg = d3.select(containerElement).append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("font", "10px sans-serif");

            const treemap = d3.treemap()
                .size([width, height])
                .padding(1);

            const root = d3.hierarchy(data)
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value);

            treemap(root);

            const cell = svg.selectAll("g")
                .data(root.leaves())
                .enter().append("g")
                .attr("transform", d => `translate(${d.x0},${d.y0})`)
                .attr("class", d => `treemap-node ${d.data.type}`); // Add class for styling

            cell.append("rect")
                .attr("width", d => d.x1 - d.x0)
                .attr("height", d => d.y1 - d.y0);

            cell.append("text")
                .attr("x", 4)
                .attr("y", 14)
                .text(d => {
                    const label = d.data.name;
                    const value = formatNumber(d.data.value);
                    const rectWidth = d.x1 - d.x0;
                    const rectHeight = d.y1 - d.y0;

                    // Only display text if the rectangle is large enough
                    if (rectWidth > 30 && rectHeight > 20) {
                        return `${label} (${value}M)`;
                    }
                    return '';
                })
                .call(wrapText, d => d.x1 - d.x0 - 8); // Wrap text within the rectangle

            // Tooltip functionality
            cell.append("title")
                .text(d => `${d.data.name}: ${formatNumber(d.data.value)}M`);
        }

        // Function to wrap text in D3
        function wrapText(text, width) {
            text.each(function() {
                var text = d3.select(this),
                    words = text.text().split(/\s+/).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 1.1, // ems
                    y = text.attr("y"),
                    x = text.attr("x"),
                    dy = parseFloat(text.attr("dy") || 0),
                    tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");
                while (word = words.pop()) {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > width(this)) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                    }
                }
            });
        }


        // --- Event Listeners ---
        fetchDataBtn.addEventListener('click', fetchFinancialData);
        window.addEventListener('load', fetchFinancialData); // Fetch data for default ticker on load
    </script>
